<section>
    <article *ngFor="let item of rectangles">
        <div class="rectangle" style="background-image: url(' {{item.bg}} '); background-repeat: no-repeat; background-size: cover;">

            <img src="{{item.img}}" alt="">

            <a routerLink="{{item.link}}">
                {{item.text}}
            </a>
        </div>
    </article>
</section>

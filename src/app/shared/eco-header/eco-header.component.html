<div class="container">
    <div class="bg" style="background-image: url('{{bg}}'); background-repeat: no-repeat; background-size: cover;">
        <img src="{{image}}" alt="" />
    </div>

    <div class="context">
        <div class="context-wrapper">
            <h3>
                {{title}}</h3>
            <p class="titleBold"> {{titleBold}}</p>

            <p id="text">
                {{text}}
            </p>

        </div>
    </div>
</div>

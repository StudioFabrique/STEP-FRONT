            <ol class="breadcrumb">

                    <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
                        
                        {{ breadcrumb.label }}
                    </span>
                </li>
            </ol>
        </div>

        <div class="accueil">
            <img [src]=this.img alt="">
            <a href="accueil">Retour Ã  l'accueil</a>
        </div>

    </article>

</section>

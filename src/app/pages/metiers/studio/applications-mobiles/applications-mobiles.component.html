<section class="container">
    <article *ngFor="let article of articles">


        <div class="content">
            <p class="column">{{ article.column }}</p>

            <img src="{{ article.image }}" alt="" />
        </div>


        <div class="box-wrapper">
            <div class="box">
                <img src="assets/svg/blue_icons/folder_blue_icon.svg" alt="">
                <h5>rentabiliser</h5>
            </div>
            <div class="box">
                <img src="assets/svg/blue_icons/leaf_blue_icon.svg" alt="">
                <h5>adapter</h5>
            </div>
            <div class="box">
                <img src="assets/svg/blue_icons/persons_blue_icon.svg" alt="">
                <h5>tester</h5>
            </div>
            <div class="box">
                <img src="assets/svg/blue_icons/tag_blue_icon.svg" alt="">
                <h5>publier</h5>
            </div>
        </div>


        <app-thumbnails-carousel></app-thumbnails-carousel>

    </article>
</section>

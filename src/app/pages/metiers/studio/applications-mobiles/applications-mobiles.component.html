<app-metier-details-header></app-metier-details-header>


<section class="container">
    <article *ngFor="let article of articles">


        <div class="content">
            <p class="column">{{ article.column }}</p>

            <img src="{{ article.image }}" alt="" />
        </div>

        <div class="box-wrapper">
            <div class="box"><img src="assets/svg/blue_icons/stack_blue_icon.svg" alt=""></div>
            <div class="box"><img src="assets/svg/blue_icons/computer_blue_icon.svg" alt=""></div>
            <div class="box"><img src="assets/svg/blue_icons/settings_blue_icon.svg" alt=""></div>
            <div class="box"><img src="assets/svg/blue_icons/folder_blue_icon.svg" alt=""></div>
        </div>


        <app-thumbnails-carousel></app-thumbnails-carousel>

    </article>
</section>



<app-questions></app-questions>

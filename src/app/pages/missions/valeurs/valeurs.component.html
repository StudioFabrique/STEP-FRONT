<app-component-items-header [bgImg]="bgImg" [corner]="corner" [title]="title" [accroche]="accroche" [text]="text" [bgColor]="bgColor"></app-component-items-header>

<section>
    <h1>Valeurs</h1>
    <article>
        <div class="intro-txt">
            <p>{{ intro.p1 }}</p>
        </div>
        <div class="photos">
            <img src="{{img.valImg}}" title="{{img.title}}" alt="{{img.alt}}" />
        </div>


    </article>
</section>

<section>
    <article *ngFor="let item of content">
        <h2>{{ item.headTitle }}</h2>
        <p>{{ item.bodyText }}</p>

    </article>

    <div class="photos">
        <img src="{{img.valImg}}" title="{{img.title}}" alt="{{img.alt}}" />
    </div>

    <article>
        <h2>{{ valeurs.mainTitle }}</h2>
        <p>{{ valeurs.phrase }}</p>

        <div *ngFor="let val of valeurs.vals" class="valeurs">
            <p>
                <span>{{ val.valTitre }} </span>{{ val.valText }}
            </p>
        </div>



    </article>
</section>


<app-questions></app-questions>

<app-component-items-header [bgImg]="bgImg" [corner]="corner" [title]="title" [accroche]="accroche" [text]="text" [bgColor]="bgColor"></app-component-items-header>

<section>
    <h1>Partenaires</h1>
    <article>
        <div class="intro-txt">
            <p>{{ intro_1.p }}</p>
        </div>
        <div class="partenaire__container" *ngFor="let partenaire of partenairesServ.partenaires">
            <div class="content-partenaire__description" *ngIf="partenaire.description">
                <div class="logo">
                    <img src="{{ partenaire.partLogo }}" title="{{ partenaire.title }}" alt="{{ partenaire.title }}" />
                </div>

                <div class="description">
                    <h2>{{ partenaire.title }}</h2>
                    <p>{{ partenaire.description }}</p>
                </div>
            </div>
        </div>
    </article>

    <article>
        <div class="intro-txt">
            <p>{{ intro_2.p }}</p>
        </div>
        <div class="wrapper">

            <div class="partenaire" *ngFor="let partenaire of partenairesServ.partenaires">
                <div class="content-partenaire" *ngIf="!partenaire.description">
                    <div class="logo">
                        <img src="{{ partenaire.partLogo }}" title="{{ partenaire.title }}" alt="{{ partenaire.title }}" />
                    </div>

                    <div class="description__txt">
                        <h2>{{ partenaire.title }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>

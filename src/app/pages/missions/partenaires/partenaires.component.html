<app-component-items-header [bgImg]="bgImg" [corner]="corner" [title]="title" [accroche]="accroche" [text]="text" [bgColor]="bgColor"></app-component-items-header>

<section>
    <h1>Nos Partenaires</h1>

    <article>
        <div class="intro-txt">
            <p>{{ clientsIntro.p }}</p>
        </div>
        <div class="wrapper">

            <div class="partenaire" *ngFor="let client of clients">
                <div class="content-partenaire">
                    <div class="logo">
                        <img [src]="client.logo" [title]="client.title " [alt]=" client.title" />
                    </div>

                    <div class="description__txt">
                        <h2>{{ client.title }}</h2>
                        <p>{{ client.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </article>


    <article>
        <div class="intro-txt">
            <p>{{ partenairesIntro.p }}</p>
        </div>
        <div class="wrapper">

            <div class="partenaire" *ngFor="let partenaire of partenaires">
                <div class="content-partenaire">
                    <div class="logo">
                        <img [src]="partenaire.src" [title]="partenaire.title " [alt]=" partenaire.alt" />
                    </div>

                    <div class="description__txt">
                        <h2>{{ partenaire.title }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </article>



    <article>
        <div class="intro-txt">
            <p>{{ certIntro.p }}</p>
        </div>
        <div class="wrapper">

            <div class="partenaire" *ngFor="let cert of certificats">
                <div class="content-partenaire">
                    <div class="logo">
                        <img [src]="cert.logo" [title]="cert.title " [alt]="cert.title" />
                    </div>

                    <div class="description__txt">
                        <h2>{{ cert.title }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </article>


    <article>
        <div class="intro-txt">
            <p>{{ reseauxIntro.p }}</p>
        </div>
        <div class="wrapper">

            <div class="partenaire" *ngFor="let reseau of reseaux">
                <div class="content-partenaire">
                    <div class="logo">
                        <img [src]="reseau.logo" [title]="reseau.title " [alt]="reseau.title" />
                    </div>

                    <div class="description__txt">
                        <h2>{{ reseau.title }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>

<app-questions></app-questions>
<app-breadcrumbs></app-breadcrumbs>
